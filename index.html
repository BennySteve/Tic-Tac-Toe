<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
</head>
<body>
    <dialog>
      <h2>Hi, to play please...</h2>
        <form method="dialog" class="dialog">
            <div>
                <label for="player1">Enter name of player X:</label>
                <input type=" text" id="player1">
            </div>
            <div>
                <label for="player2">Enter name of player O:</label>
                <input type=" text" id="player2">
                </div>
            <button class="submit">Submit</button>
        </form>
    </dialog>
    <div class="game-area">
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div id="game">
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
            <div class="tile" id="9"></div>
        </div>
      </div>
      
        <div class="information">
          <h4>Player's Turn</h4>
          <p class="name"></p>
        </div>
    </div>
    <dialog class="output hide">
      
        
        <form method="dialog" class="outputSecondary">
          <h3 class="result"></h3>
          <button class="hide">
            <svg viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg" class="reset ">
            <path d="M18.364 8.05026L17.6569 7.34315C14.5327 4.21896 9.46734 4.21896 6.34315 7.34315C3.21895 10.4673 3.21895 15.5327 6.34315 18.6569C9.46734 21.7811 14.5327 21.7811 17.6569 18.6569C19.4737 16.84 20.234 14.3668 19.9377 12.0005M18.364 8.05026H14.1213M18.364 8.05026V3.80762"  stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button >
            
            <svg viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg" class="quit">
            <circle cx="12" cy="12" r="10"  stroke-width="1.5"/>
            <path d="M14.5 9.50002L9.5 14.5M9.49998 9.5L14.5 14.5"  stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            
          </button>
        </form>
    </dialog>
    <script src="game.js"></script>
</body>
</html>

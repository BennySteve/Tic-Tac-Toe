<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
</head>
<body>
    <dialog>
      <h2>Hi, to play please...</h2>
        <form method="dialog" class="dialog">
            <div>
                <label for="player1">Enter name of player X:</label>
                <input type=" text" id="player1">
            </div>
            <div>
                <label for="player2">Enter name of player O:</label>
                <input type=" text" id="player2">
                </div>
            <button class="submit">Submit</button>
        </form>
    </dialog>
    <div class="game-area">
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div id="game">
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
            <div class="tile" id="9"></div>
        </div>
      </div>
      
        <div class="information">
          <h4>Player's Turn</h4>
          <p class="name"></p>
        </div>
    </div>
    <dialog class="output hide">
      
        
        <form method="dialog" class="outputSecondary">
          <h3 class="result"></h3>
          <button class="reset hide">Restart</button>
          <button class="quit">Quit</button>
        </form>
    </dialog>
    <script src="game.js"></script>
</body>
</html>
